<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3d navbar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<nav>
			<button>TANLA</button>
		<div class="link">
			<div class="top"></div>
			<div class="bottom">
				<a href="">Ronaldinho</a>
				<a href="">Zidane</a>
				<a href="">Carlos</a>
				<a href="">Maldini</a>
			</div>
			<div class="front">
				<a href="">Kaka</a>
				<a href="">Messi</a>
				<a href="">Ronaldo</a>
				<a href="">Neymar jr</a>
			</div>
			<div class="back"></div>
			
		</div>
	</nav>	
	<div class="box">
			<div class="top1"></div>
			<div class="bottom1"></div>
			<div class="left1"></div>
			<div class="right1"></div>
			<div class="front1"></div>
			<div class="back1"></div>

		</div>
	</div>
</body>
</html>
